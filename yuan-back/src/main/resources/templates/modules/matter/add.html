<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-warn-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">标题：</label>
				<div class="col-sm-8">
					<input id="matter" name="matter" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">开始时间：</label>
				<div class="col-sm-8">
					<input type="text" class="time-input" id="beginTime" placeholder="开始时间" name="beginTime"/>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">结束时间：</label>
				<div class="col-sm-8">
					<input type="text" class="time-input" id="endTime" placeholder="结束时间" name="endTime"/>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">提醒时间：</label>
				<div class="col-sm-8">
					<input type="text" class="time-input" id="warnTime" placeholder="提醒时间" name="warnTime"/>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<input id="remark" name="remark" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "warn"
		$("#form-warn-add").validate({
			rules:{
                matter:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-warn-add').serialize());
	        }
	    }
	    $(function () {
	        alert(1);
            laydate.render({
                elem: '.time-input'
                ,type: 'datetime'
            });
        })
	</script>
</body>
</html>
