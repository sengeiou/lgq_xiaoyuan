<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
<div class="fancy">
    <h3>自律自由</h3>
    <form id="add_form" action="EventDoServlet" method="post" th:onsubmit="return false">
        <input type="hidden" name="id" id="eventid" th:value="${calendarModel.id}">
        <p>日程内容：
            <input type="text" class="input" name="event" id="event" style="width:320px" placeholder="记录你将要做的一件事...">
        </p>
        <p>开始时间：
            <input type="text" class="input datepicker" name="startdate" id="startdate" readonly
                   th:value="${calendarModel.start}">
            <span id="sel_start" style="display:none;">
                <select name="s_hour">
                    <option th:each="item,temp:${calendarModel.hours}">[[${item}]]</option>
                </select> 时
                <select name="s_minute">
                    <option th:each="item,temp:${calendarModel.minus}">[[${item}]]</option>
                </select> 分
            </span>
        </p>
        <p id="p_endtime"> 结束时间：
            <input type="text" class="input datepicker" name="enddate" id="enddate" readonly="readonly"
                   th:value="${calendarModel.end}">
            <span id="sel_end" style="display:none;">
                <select name="s_hour">
                    <option th:each="item,temp:${calendarModel.hours}">[[${item}]]</option>
                </select> 时
                <select name="s_minute">
                    <option th:each="item,temp:${calendarModel.minus}">[[${item}]]</option>
                </select> 分
            </span>
        </p>
        <p>
            <label><input type="checkbox" value="1" id="isallday" name="isallday">全天</label>
            <label><input type="checkbox" value="1" id="isend" name="isend"
                          checked="checked"> 结束时间</label>
        </p>
        <div class="sub_btn"><span class="del">
            <input th:if="${calendarModel.id != null}" type="button" class="btn btn_del" id="del_event"
                   value="删除"></span>
            <button onclick="FullEdit.showBtn()" class="btn btn_ok" value="确定" />
            <button class="btn btn_cancel" value="取消" onClick="$.fancybox.close()" />
        </div>
    </form>
</div>
<script src="/fullcalendar/assist/myfull_edit.js"></script>
</html>
